<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <title>Title</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu">>
  <!---->
</nav>

<div class = "container">
    <h2>게시판</h2>
    <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}">Mark</td>
        <td th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</td>
        <td>홍길동</td>
    </tr>
    </tbody>
</table>
</body>

</html>
